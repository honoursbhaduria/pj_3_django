<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fffdf9;
            color: #333;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }

        h1 {
            color: #ff9800;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px #ccc;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #ffe082;
            border-radius: 15px;
            box-shadow: 4px 4px 0 #ffcc80;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            color: #f57c00;
        }

        .card-text {
            color: #444;
        }

        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }

        a.btn-action {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 3px 3px 0 #aaa;
            transition: transform 0.1s ease-in-out;
        }

        a.btn-edit {
            background-color: #ffb300;
        }

        a.btn-delete {
            background-color: #e53935;
        }

        a.btn-action:active {
            transform: scale(0.96);
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>üìö Today's New Blogs</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'product_detail' product.pk %}">
                            <img src="{{ product.image.url }}" alt="{{ product.created_name }}" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.short_description }}</p>
                            <a href="{% url 'edit_product' product.pk %}" class="btn-action btn-edit">‚úèÔ∏è Edit</a>
                            <a href="{% url 'delete_product' product.pk %}" class="btn-action btn-delete">üóëÔ∏è Delete</a>
                            <small>üïí Created at: {{ product.created_at }}</small>
                            <small>üõ†Ô∏è Updated at: {{ product.updated_at }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS + jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
